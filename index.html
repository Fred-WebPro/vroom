<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rental App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // Royal Blue
                        secondary: '#f59e0b', // Amber
                        darkBg: '#0f172a',
                        darkCard: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-in { animation: fadeIn 0.2s ease-in; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-darkBg dark:text-gray-100 transition-colors duration-200">

    <div id="app" class="pb-24 min-h-screen"></div>

    <div id="modal-backdrop" class="hidden fixed inset-0 bg-black/60 z-40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
    <div id="modal-panel" class="hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-darkCard rounded-t-[32px] z-50 max-h-[92vh] overflow-y-auto shadow-2xl slide-up">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // --- 1. –ë–ê–ó–ê –î–ê–ù–ù–´–• ---
        const DB = {
            cities: [
                { id: 'msk', name: { ru: '–ú–æ—Å–∫–≤–∞', en: 'Moscow' }, flag: 'üá∑üá∫', currency: 'RUB' },
                { id: 'baku', name: { ru: '–ë–∞–∫—É', en: 'Baku' }, flag: 'üá¶üáø', currency: 'AZN' },
                { id: 'dxb', name: { ru: '–î—É–±–∞–π', en: 'Dubai' }, flag: 'üá¶üá™', currency: 'AED' },
            ],
            partners: {
                'p1': { name: 'Royal Cars', rating: 4.9, deals: 1200, verified: true },
                'p2': { name: 'Baku Estate', rating: 4.7, deals: 340, verified: true },
                'p3': { name: 'Ginza Project', rating: 4.8, deals: 5000, verified: true },
                'p4': { name: 'Dubai Luxury', rating: 5.0, deals: 890, verified: true }
            },
            items: [
                // --- –ê–í–¢–û (–ú–æ—Å–∫–≤–∞) ---
                { id: 101, city: 'msk', type: 'auto', tier: 'premium', title: 'BMW X5 M-Sport', price: 15000, image: 'https://images.unsplash.com/photo-1555215695-3004980adade?auto=format&fit=crop&w=800&q=80', partnerId: 'p1', specs: { year: '2023', engine: '3.0L Diesel', box: 'Auto', seats: 5 } },
                { id: 102, city: 'msk', type: 'auto', tier: 'economy', title: 'Kia Rio X', price: 2800, image: 'https://images.unsplash.com/photo-1583121274602-3e2820c69888?auto=format&fit=crop&w=800&q=80', partnerId: 'p1', specs: { year: '2021', engine: '1.6L', box: 'Auto', seats: 5 } },
                
                // --- –ê–í–¢–û (–ë–∞–∫—É) ---
                { id: 201, city: 'baku', type: 'auto', tier: 'premium', title: 'Mercedes G-Class', price: 500, image: 'https://images.unsplash.com/photo-1520031441872-265149a9e690?auto=format&fit=crop&w=800&q=80', partnerId: 'p2', specs: { year: '2022', engine: '4.0L V8', box: 'Auto', seats: 5 } },
                { id: 202, city: 'baku', type: 'auto', tier: 'comfort', title: 'Toyota Prado', price: 120, image: 'https://images.unsplash.com/photo-1519641471654-76ce0107ad1b?auto=format&fit=crop&w=800&q=80', partnerId: 'p2', specs: { year: '2020', engine: '2.7L', box: 'Auto', seats: 7 } },

                // --- –ù–ï–î–í–ò–ñ–ò–ú–û–°–¢–¨ (–ë–∞–∫—É) ---
                { id: 203, city: 'baku', type: 'realty', tier: 'premium', title: 'Penthouse Port Baku', price: 350, image: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80', partnerId: 'p2', specs: { rooms: '4', area: '220m¬≤', floor: '24/28', wifi: 'Yes' } },
                
                // --- –†–ï–°–¢–û–†–ê–ù–´ (–ë–∞–∫—É) ---
                { id: 204, city: 'baku', type: 'food', tier: '$$$', title: 'Mari Vanna', price: 80, image: 'https://images.unsplash.com/photo-1550966871-3ed3c6221741?auto=format&fit=crop&w=800&q=80', partnerId: 'p3', specs: { cuisine: 'Russian', time: '10:00 - 23:00', rating: 'Michelin Guide' } },

                // --- –ù–ï–î–í–ò–ñ–ò–ú–û–°–¢–¨ (–î—É–±–∞–π) ---
                { id: 301, city: 'dxb', type: 'realty', tier: 'premium', title: 'Villa Palm Jumeirah', price: 2500, image: 'https://images.unsplash.com/photo-1613490493576-7fde63acd811?auto=format&fit=crop&w=800&q=80', partnerId: 'p4', specs: { rooms: '6', area: '600m¬≤', pool: 'Private', beach: 'Direct' } },
            ]
        };

        const TEXT = {
            ru: { 
                tabs: { auto: '–ê–≤—Ç–æ', realty: '–ñ–∏–ª—å–µ', food: '–ï–¥–∞' },
                tiers: { all: '–í—Å–µ', economy: '–≠–∫–æ–Ω–æ–º', comfort: '–ö–æ–º—Ñ–æ—Ä—Ç', premium: '–ü—Ä–µ–º–∏—É–º', '$$$': '–õ—é–∫—Å' },
                btn_book: '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å',
                btn_pay: '–û–ø–ª–∞—Ç–∏—Ç—å',
                total: '–ò—Ç–æ–≥–æ',
                days: '–°—É—Ç–∫–∏',
                guests: '–ü–µ—Ä—Å–æ–Ω—ã',
                form_title: '–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ',
                name_ph: '–ò–º—è –§–∞–º–∏–ª–∏—è',
                phone_ph: '–¢–µ–ª–µ—Ñ–æ–Ω',
                comm_ph: '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É...',
                pay_method: '–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã',
                success: '–ë—Ä–æ–Ω—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!',
                partner: '–ü–∞—Ä—Ç–Ω–µ—Ä —Å–µ—Ä–≤–∏—Å–∞'
            },
            en: {
                tabs: { auto: 'Auto', realty: 'Real Estate', food: 'Dining' },
                tiers: { all: 'All', economy: 'Economy', comfort: 'Comfort', premium: 'Premium', '$$$': 'Luxury' },
                btn_book: 'Book Now',
                btn_pay: 'Pay Now',
                total: 'Total',
                days: 'Days',
                guests: 'Guests',
                form_title: 'Your Details',
                name_ph: 'Full Name',
                phone_ph: 'Phone Number',
                comm_ph: 'Order comment...',
                pay_method: 'Payment Method',
                success: 'Booking Confirmed!',
                partner: 'Service Partner'
            }
        };

        // --- 2. STATE MANAGER ---
        let state = {
            lang: 'ru',
            cityId: 'msk',
            category: 'auto',
            tier: 'all',
            theme: tg.colorScheme || 'light',
            booking: { itemId: null, days: 1, form: {} }
        };

        // --- 3. RENDERING CORE ---

        function init() {
            renderApp();
            lucide.createIcons();
            applyTheme();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
            tg.BackButton.onClick(() => {
                const modal = document.getElementById('modal-backdrop');
                if (!modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        }

        function applyTheme() {
            if (state.theme === 'dark') {
                document.documentElement.classList.add('dark');
                tg.setHeaderColor('#1e293b');
            } else {
                document.documentElement.classList.remove('dark');
                tg.setHeaderColor('#f3f4f6');
            }
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            applyTheme();
        }

        function renderApp() {
            const currentCity = DB.cities.find(c => c.id === state.cityId);
            const t = TEXT[state.lang];

            const html = `
                <header class="sticky top-0 z-30 bg-gray-100/90 dark:bg-darkBg/90 backdrop-blur-md px-4 py-3 pb-0">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3" onclick="toggleCity()">
                            <span class="text-4xl drop-shadow-sm cursor-pointer hover:scale-110 transition">${currentCity.flag}</span>
                            <div>
                                <div class="flex items-center gap-1 text-xs font-bold text-gray-500 uppercase tracking-widest cursor-pointer">
                                    ${currentCity.name[state.lang]} <i data-lucide="chevron-down" class="w-3 h-3"></i>
                                </div>
                                <h1 class="text-xl font-bold dark:text-white">Rent Service</h1>
                            </div>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="toggleLang()" class="w-10 h-10 rounded-full bg-white dark:bg-darkCard shadow-sm font-bold text-xs flex items-center justify-center dark:text-white border dark:border-gray-700">${state.lang.toUpperCase()}</button>
                             <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-white dark:bg-darkCard shadow-sm flex items-center justify-center dark:text-white border dark:border-gray-700">
                                <i data-lucide="${state.theme === 'light' ? 'moon' : 'sun'}" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
                        ${renderTab('auto', 'car', t.tabs.auto)}
                        ${renderTab('realty', 'home', t.tabs.realty)}
                        ${renderTab('food', 'utensils', t.tabs.food)}
                    </div>
                </header>

                <div class="px-4 py-2 flex gap-2 overflow-x-auto no-scrollbar sticky top-[140px] z-20 bg-gradient-to-b from-gray-100 to-transparent dark:from-darkBg dark:to-transparent pb-6">
                    ${renderFilter('all', t.tiers.all)}
                    ${renderFilter('economy', t.tiers.economy)}
                    ${renderFilter('comfort', t.tiers.comfort)}
                    ${renderFilter('premium', t.tiers.premium)}
                </div>

                <main class="px-4 grid gap-5">
                    ${renderList()}
                </main>
            `;

            document.getElementById('app').innerHTML = html;
            lucide.createIcons();
        }

        // --- COMPONENTS ---

        function renderTab(id, icon, label) {
            const active = state.category === id;
            return `
                <button onclick="setCategory('${id}')" class="flex-shrink-0 flex flex-col items-center justify-center w-20 h-20 rounded-2xl transition-all duration-300 ${active ? 'bg-primary text-white shadow-lg shadow-blue-500/30 scale-105' : 'bg-white dark:bg-darkCard text-gray-400 dark:text-gray-500'}">
                    <i data-lucide="${icon}" class="w-6 h-6 mb-1"></i>
                    <span class="text-[10px] font-bold uppercase">${label}</span>
                </button>
            `;
        }

        function renderFilter(id, label) {
            const active = state.tier === id;
            return `
                <button onclick="setTier('${id}')" class="px-4 py-2 rounded-full text-xs font-bold transition-all ${active ? 'bg-gray-900 text-white dark:bg-white dark:text-black shadow-md' : 'bg-white dark:bg-darkCard text-gray-500 border dark:border-gray-700'}">
                    ${label}
                </button>
            `;
        }

        function renderList() {
            const list = DB.items.filter(i => 
                i.city === state.cityId && 
                i.type === state.category && 
                (state.tier === 'all' || i.tier === i.tier && state.tier === i.tier) // –ü—Ä–æ—Å—Ç–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è, –º–æ–∂–Ω–æ —É—Å–ª–æ–∂–Ω–∏—Ç—å
            );

            if (list.length === 0) return `<div class="text-center py-20 opacity-50"><i data-lucide="ghost" class="w-12 h-12 mx-auto mb-2"></i><p>–ü—É—Å—Ç–æ / Empty</p></div>`;

            const currency = DB.cities.find(c => c.id === state.cityId).currency;

            return list.map(item => `
                <div onclick="openDetails(${item.id})" class="group bg-white dark:bg-darkCard rounded-[24px] p-3 shadow-sm hover:shadow-md transition-all cursor-pointer active:scale-[0.98]">
                    <div class="relative h-48 w-full overflow-hidden rounded-[20px] mb-3">
                        <img src="${item.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        <div class="absolute top-3 left-3 bg-white/20 backdrop-blur-md text-white text-[10px] font-bold px-2 py-1 rounded-lg uppercase border border-white/30">
                            ${item.tier}
                        </div>
                        <div class="absolute bottom-3 right-3 bg-white dark:bg-black/80 text-gray-900 dark:text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-lg flex items-center gap-1">
                            <i data-lucide="star" class="w-3 h-3 text-secondary fill-secondary"></i> 4.9
                        </div>
                    </div>
                    <div class="px-2 pb-2">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-lg dark:text-white leading-tight w-2/3">${item.title}</h3>
                            <div class="text-right">
                                <span class="block font-bold text-primary text-lg">${item.price} <small class="text-xs text-gray-400">${currency}</small></span>
                            </div>
                        </div>
                        ${renderSpecsRow(item.specs)}
                    </div>
                </div>
            `).join('');
        }

        function renderSpecsRow(specs) {
            // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 3 —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –¥–ª—è –ø—Ä–µ–≤—å—é
            const keys = Object.keys(specs).slice(0, 3);
            return `
                <div class="flex gap-2 mt-2">
                    ${keys.map(k => `
                        <span class="text-[10px] font-medium bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 px-2 py-1 rounded-md capitalize">
                            ${specs[k]}
                        </span>
                    `).join('')}
                </div>
            `;
        }

        // --- ACTIONS ---
        function setCategory(id) { state.category = id; state.tier = 'all'; renderApp(); }
        function setTier(id) { state.tier = id; renderApp(); }
        function toggleLang() { state.lang = state.lang === 'ru' ? 'en' : 'ru'; renderApp(); }
        
        function toggleCity() {
            // –¶–∏–∫–ª–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≥–æ—Ä–æ–¥–æ–≤ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
            const idx = DB.cities.findIndex(c => c.id === state.cityId);
            const next = DB.cities[(idx + 1) % DB.cities.length];
            state.cityId = next.id;
            renderApp();
        }

        // --- DETAILED VIEW & BOOKING FLOW ---

        function openDetails(itemId) {
            const item = DB.items.find(i => i.id === itemId);
            const partner = DB.partners[item.partnerId];
            const city = DB.cities.find(c => c.id === item.city);
            const t = TEXT[state.lang];
            
            state.booking = { itemId, days: 1, form: {} }; // Reset booking state

            const modal = document.getElementById('modal-panel');
            const backdrop = document.getElementById('modal-backdrop');
            
            // –†–µ–Ω–¥–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –º–æ–¥–∞–ª–∫–∏
            modal.innerHTML = `
                <div class="relative">
                    <div class="h-64 relative">
                        <img src="${item.image}" class="w-full h-full object-cover">
                        <button onclick="closeModal()" class="absolute top-4 right-4 bg-black/40 hover:bg-black/60 backdrop-blur text-white p-2 rounded-full transition">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="p-6 relative -mt-6 bg-white dark:bg-darkCard rounded-t-[32px]">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <span class="text-[10px] font-bold text-primary bg-blue-50 dark:bg-blue-900/20 px-2 py-1 rounded uppercase">${item.type} ‚Ä¢ ${item.tier}</span>
                                <h2 class="text-2xl font-bold mt-2 dark:text-white">${item.title}</h2>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-primary">${item.price}</p>
                                <p class="text-xs text-gray-400 uppercase">${city.currency} / ${item.type === 'food' ? t.guests : t.days}</p>
                            </div>
                        </div>

                        <div class="bg-gray-50 dark:bg-gray-800/50 p-4 rounded-2xl mb-6 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-white dark:bg-gray-700 rounded-full flex items-center justify-center shadow-sm text-gray-400">
                                    <i data-lucide="briefcase" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400 uppercase font-bold">${t.partner}</p>
                                    <p class="font-bold text-sm dark:text-gray-200 flex items-center gap-1">
                                        ${partner.name} 
                                        ${partner.verified ? '<i data-lucide="badge-check" class="w-3 h-3 text-blue-500 fill-blue-500"></i>' : ''}
                                    </p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center gap-1 text-sm font-bold dark:text-white">
                                    <i data-lucide="star" class="w-3 h-3 text-secondary fill-secondary"></i> ${partner.rating}
                                </div>
                                <p class="text-[10px] text-gray-400">${partner.deals} deals</p>
                            </div>
                        </div>

                        <h3 class="text-sm font-bold text-gray-400 uppercase mb-3">Specifications</h3>
                        <div class="grid grid-cols-2 gap-3 mb-8">
                            ${Object.entries(item.specs).map(([key, val]) => `
                                <div class="bg-gray-50 dark:bg-gray-800 p-3 rounded-xl">
                                    <p class="text-[10px] text-gray-400 uppercase mb-1">${key}</p>
                                    <p class="font-bold text-sm dark:text-gray-200">${val}</p>
                                </div>
                            `).join('')}
                        </div>

                        <button onclick="renderBookingForm(${item.id})" class="w-full bg-primary hover:bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            ${t.btn_book} <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;

            backdrop.classList.remove('hidden');
            modal.classList.remove('hidden');
            tg.BackButton.show();
            lucide.createIcons();
        }

        // –®–ê–ì 2: –§–æ—Ä–º–∞ –¥–∞–Ω–Ω—ã—Ö
        function renderBookingForm(itemId) {
            const item = DB.items.find(i => i.id === itemId);
            const t = TEXT[state.lang];
            const modal = document.getElementById('modal-panel');

            // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ü–µ–Ω—ã
            const total = item.price * state.booking.days;
            const currency = DB.cities.find(c => c.id === item.city).currency;

            modal.innerHTML = `
                <div class="p-6 h-[80vh] flex flex-col">
                    <h2 class="text-2xl font-bold mb-6 dark:text-white">${t.form_title}</h2>
                    
                    <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-800 p-4 rounded-2xl mb-6">
                        <span class="text-sm font-bold text-gray-500">${item.type === 'food' ? t.guests : t.days}</span>
                        <div class="flex items-center gap-4">
                            <button onclick="updateDays(-1, ${item.price}, '${currency}')" class="w-8 h-8 rounded-full bg-white dark:bg-gray-700 shadow flex items-center justify-center font-bold text-lg dark:text-white">-</button>
                            <span id="days-count" class="font-bold text-xl dark:text-white">${state.booking.days}</span>
                            <button onclick="updateDays(1, ${item.price}, '${currency}')" class="w-8 h-8 rounded-full bg-white dark:bg-gray-700 shadow flex items-center justify-center font-bold text-lg dark:text-white">+</button>
                        </div>
                    </div>

                    <div class="space-y-4 mb-6">
                        <input type="text" id="inp-name" placeholder="${t.name_ph}" class="w-full p-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary dark:text-white outline-none">
                        <input type="tel" id="inp-phone" placeholder="${t.phone_ph}" class="w-full p-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary dark:text-white outline-none">
                        <textarea id="inp-comm" placeholder="${t.comm_ph}" rows="2" class="w-full p-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary dark:text-white outline-none resize-none"></textarea>
                    </div>

                    <div class="mt-auto">
                        <div class="flex justify-between items-center mb-4 text-sm text-gray-500">
                            <span>${t.total}:</span>
                            <span id="total-display" class="text-2xl font-bold text-primary">${total} ${currency}</span>
                        </div>
                        <button onclick="renderPayment()" class="w-full bg-black dark:bg-white text-white dark:text-black py-4 rounded-xl font-bold text-lg shadow-lg transition-transform active:scale-95">
                            ${t.btn_pay}
                        </button>
                    </div>
                </div>
            `;
        }

        function updateDays(delta, price, currency) {
            const newDays = state.booking.days + delta;
            if (newDays < 1) return;
            state.booking.days = newDays;
            document.getElementById('days-count').innerText = newDays;
            document.getElementById('total-display').innerText = (newDays * price) + ' ' + currency;
        }

        // –®–ê–ì 3: –û–ø–ª–∞—Ç–∞
        function renderPayment() {
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const name = document.getElementById('inp-name').value;
            const phone = document.getElementById('inp-phone').value;
            if (!name || !phone) {
                tg.showAlert('Please fill in your Name and Phone');
                return;
            }

            state.booking.form = { name, phone };
            const t = TEXT[state.lang];
            const modal = document.getElementById('modal-panel');

            modal.innerHTML = `
                <div class="p-6 h-[60vh] flex flex-col items-center justify-center text-center">
                    <h2 class="text-xl font-bold mb-8 dark:text-white">${t.pay_method}</h2>
                    
                    <div class="grid gap-3 w-full mb-8">
                        <button onclick="processPayment('apple')" class="flex items-center gap-4 p-4 rounded-xl bg-black text-white font-bold justify-center shadow-lg active:scale-95 transition">
                             Ô£ø Apple Pay
                        </button>
                        <button onclick="processPayment('card')" class="flex items-center gap-4 p-4 rounded-xl bg-blue-600 text-white font-bold justify-center shadow-lg active:scale-95 transition">

                         <button onclick="processPayment('cash')" class="flex items-center gap-4 p-4 rounded-xl bg-green-600 text-white font-bold justify-center shadow-lg active:scale-95 transition">

                    </div>
                    
                    <button onclick="openDetails(${state.booking.itemId})" class="text-gray-400 text-sm">Cancel</button>

            const modal = document.getElementById('modal-panel');
            modal.innerHTML = `
                <div class="h-[50vh] flex flex-col items-center justify-center">
                    <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-500 font-bold">Processing...</p>
                </div>
            `;

            setTimeout(() => {
                const t = TEXT[state.lang];
                modal.innerHTML = `
                    <div class="h-[50vh] flex flex-col items-center justify-center text-center p-6 animate-fadeIn">

                            <i data-lucide="check" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-2xl font-bold mb-2 dark:text-white">${t.success}</h2>
                        <p class="text-gray-500 mb-8">Manager will contact you at ${state.booking.form.phone}</p>
                        <button onclick="closeModal()" class="bg-gray-200 dark:bg-gray-700 px-8 py-3 rounded-xl font-bold dark:text-white">Close</button>
                    </div>
                `;
                lucide.createIcons();
                
                // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í –ë–û–¢–ê
                // tg.sendData(JSON.stringify({...state.booking, method}));
                
            }, 1500);
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.getElementById('modal-panel').classList.add('hidden');
            tg.BackButton.hide();
        }

        // START
        init();
    </script>
